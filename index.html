<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      display: flex;
      justify-content: space-evenly;
      text-align: center;
      margin-top: 150px;
    }

    .pricing-plan{
      height: 250px;
      width: 300px;
      background-color: rgba(215, 214, 214, 0.854);
    }

    .plan-title{
      padding-top: 20px;
      font-weight: 900;
    }

    .plan-price{
      padding-top: 10px;
      font-weight: 1000;
      font-size: x-large;
    }

    .plan-button{
      background-color: orange;
      color: white;
      border: none;
      padding: 7px;
    }

    ul li{
      padding: 4px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        display: block;
        margin-left: 35%;
        margin-right: 35%;
        margin-top: 0;
      }

      .pricing-plan{
        margin-bottom: 50px;
      }


    }
  </style>
</head>

  <div class="pricing-container">

</html>
